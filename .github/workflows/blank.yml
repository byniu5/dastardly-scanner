name: Scan specific site with Dastardly and Publish Report

on:
  # Uruchomienie na push do gałęzi main
  push:
    branches:
      - main
  # Uruchomienie ręczne z interfejsu GitHub Actions
  workflow_dispatch:

jobs:
  scan-with-dastardly:
    name: Run Dastardly Security Scan
    runs-on: ubuntu-latest
    
    steps:
      # Krok 1: Właściwe skanowanie 🕵️‍♀️
      - name: Run Dastardly Scan on Target URL
        uses: PortSwigger/dastardly-github-action@main
        with:
          # WAŻNE: W tym miejscu musisz podać dokładny adres URL do skanowania
          target-url: 'https://wsb.edu.pl/' 👈 Zmień ten link
        
      # Krok 2: Publikacja raportu 📄
      # Zawsze uruchamiane, nawet jeśli skanowanie Dastardly zawiedzie, 
      # aby upewnić się, że raport jest dostępny.
      - name: Publish Dastardly Scan Report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          check_name: 'Dastardly Scan Report'
          # Ścieżka do raportu generowanego przez Dastardly
          report_paths: '**/dastardly-report.xml' 
          require_tests: true
