name: Build site, deploy to Azure, scan with Dastardly

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          dotnet-quality: 'ga'

      - name: Build with dotnet
        run: dotnet build -c Release

      - name: Test with dotnet
        run: dotnet test -c Release

      - name: dotnet publish
        run: dotnet publish VulnerableSite -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy-to-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vulnerable-site'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4080FF02C6844229A0E0EB0ED16426F0 }}
          package: .

  scan-with-dastardly:
    name: Scan with Dastardly
    runs-on: ubuntu-latest
    # Zmieniono 'needs: deploy-to-azure' na 'needs: []',
    # poniewa≈º skanujemy zewnƒôtrzny URL, a nie wdro≈ºonƒÖ aplikacjƒô.
    # Je≈õli jednak to, co chcesz skanowaƒá, to rzeczywi≈õcie strona
    # wdro≈ºona w poprzednim jobie, pozostaw `needs: deploy-to-azure`.
    needs: deploy-to-azure # Pozostawiamy to, je≈õli po prostu zmieniasz URL skanowania.

    steps:
      - name: Run Dastardly Scan
        uses: PortSwigger/dastardly-github-action@main
        with:
          # WA≈ªNA ZMIANA: Podaj konkretny, docelowy URL do skanowania
          target-url: 'https://wsb.edu.pl/' üëà **Zmie≈Ñ to na Tw√≥j link**

      - name: Publish Dastardly Scan Report
        if: always()
        uses: mikepenz/action-junit-report@v4
